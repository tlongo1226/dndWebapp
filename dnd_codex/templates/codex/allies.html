<h1> Allies: {{ allies|length }}</h1>

<ul>
    {% for ally in allies %}
        <li><a href = "{% url 'ally_detail' ally.id %}">{{ ally.name }}</a></li>
    {% endfor %}
</ul>

<h2> Create a New Ally:</h2>
<form method="post" action="{% url 'allies' %}">
    {% csrf_token %}
    
    {{ form.as_p }}

    <button type="submit">Create Ally</button>
  </form>
